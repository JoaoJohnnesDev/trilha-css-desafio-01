<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalhando com Tabelas - DIO.me</title>
    <style>
      table {
        border: solid 1px gray;
      }
      table thead th {
        background-color: black;
        color: white;
      }
      table tfoot td {
        background-color: lightgray;
      }
      table tbody tr:nth-child(even) td {
        background-color: #f1f1f1;
      }
      table tbody tr:hover td {
        background-color: #e9e9e9;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <table
      summary="Esta tabela se refere as idades da turma A da Dio"
      width="250"
      align="center"
      cellspacing="0"
      cellppading="5"
    >
      <caption>
        Tabela de idades dos alunos Dio.me
      </caption>
      <thead>
        <tr>
          <th colspan="2">Minha tabela</th>
        </tr>
        <tr>
          <th title="Nome Completo">Nome</th>
          <th>Idade</th>
        </tr>
      </thead>
      <tbody>
        <tr id="1">
          <td>João</td>
          <td>27</td>
        </tr>
        <tr id="2">
          <td>Maria</td>
          <td>34</td>
        </tr>
        <tr id="3">
          <td>João</td>
          <td>32</td>
        </tr>
        <tr id="4">
          <td>Walter</td>
          <td>24</td>
        </tr>
        <tr id="5">
          <td>Manoela</td>
          <td>28</td>
        </tr>
        <tr id="6">
          <td>Michele</td>
          <td>26</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Total</td>
          <td>6</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
